{% extends "reif/base_form.html" %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block titulo %}
     <h1 class="display-5 fw-bold">Login</h1>
{% endblock titulo %}
{% block corpo %}
    <div class="row justify-content-center ">

        <div class="col-lg-4 col-md-6 col-sm-12 p-5">

        </div>
        <div style=" border: solid 2px rgb(0,0,6)" class="col-lg-4  col-xl-3 col-md-6 col-sm-12 p-5 rounded-5 mb-5">
            <form action="" method="POST" class="col-sm-12 ">
                {% csrf_token %}

                <div class="form-group">
                    {{ form.username|as_crispy_field }}
                </div>
                <div class="form-group">
                    {{ form.password|as_crispy_field }}
                </div>
                <input type="submit" value="Logar" class="btn btn-warning ">
            </form>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 p-5 ">

        </div>
    </div>
{% endblock corpo %}
