{% extends "reif/base_form.html" %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block titulo %}
    <h1 class="display-5 fw-bold">Cadastro de Campus </h1>
{% endblock titulo %}
{% block corpo %}
    <div class="row justify-content-center ">

        <!--  <div class="col-lg-4 col-md-6 col-sm-12 p-5">

          </div>-->
        <fieldset title="Cadastro de Campus" style=" border: solid 2px rgb(0,0,6)"
                  class="col-lg-4  col-xl-6 col-md-6 col-sm-12 p-5 rounded-5 mb-5">
            <form method="POST" enctype="multipart/form-data" class="col-sm-12 ">
                {% csrf_token %}
                <div class="row">

                    <div class="col">
                        <div class="form-group">
                            {{ form.nome_campus|as_crispy_field }}
                        </div>

                    </div>

                    <div class="col">
                        <div class="form-group">
                            {{ form.foto_campus|as_crispy_field }}
                        </div>


                    </div>
                    <input type="submit" value="Cadastrar" class="btn btn-warning ">
                </div>
            </form>

        </fieldset>
        <!--  <div class="col-lg-4 col-md-6 col-sm-12 p-5 ">

          </div>-->
    </div>
{% endblock corpo %}
